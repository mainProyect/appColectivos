    <!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Colectivos</title>
  <!-- Estilos externos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">App Colectivos</div>
      <div class="nav-buttons">
        <button>Inicio</button>
        <button>Rutas</button>
        <button>Horarios</button>
        <label for="inputBusqueda">Busqueda Colectivos</label>
        <input type="text" name="inputBusqueda" id="inputBusqueda">
        <div id="listaSugerencia"></div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section id="mapa">
      <!-- Aquí iría el mapa -->
      <h1>Mapa de Colectivos</h1>
      <div class="mapa-container">
        <!-- Por ahora puedes poner una imagen de referencia -->
        <img src="img/principal.jpg" alt="Mapa de colectivos" width="500" >
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-socials">
      <p>Siguenos en nuestras redes:</p>
      <a href="#"><img src="img/redesSociales.png" alt="Facebook" width="200"></a>

    </div>
    <p>&copy; 2024 App de Colectivos</p>
  </footer>
</body>
</html>

    
</body>
<script src="main.js"></script>
</html>
